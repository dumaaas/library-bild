<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Library - Cortex student project</title>

    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body class="small:bg-gradient-to-r small:from-green-400 small:to-blue-500">
    <header
        class="small:hidden fixed flex items-center text-white justify-between w-full h-[60px] px-[15px] mx-auto bg-[#76A5AF]">
        <!-- logo -->
        <div class="inline-flex">
            <a class="_o6689fn" href="#">
                <div class="block">
                    <p class="text-[20px] font-medium">
                        <i class="text-[30px] fas fa-th"> </i>
                        &nbsp;&nbsp;Biblioteka
                    </p>
                </div>
            </a>
        </div>
        <!-- end logo -->

        <!-- search bar -->
        <div class="relative flex-shrink">
            <form method="" action="" spellcheck="false" autocomplete="off">
                <input
                    class="h-[35px] pr-[120px] text-sm bg-[#587C83] px-[10px] w-[600px] placeholder-white transition duration-300 ease-in focus:outline-none focus:ring"
                    name="search" placeholder="Search..">
                <button type="submit" class="focus:outline-none absolute top-0 right-0 mt-[10px] mr-[10px]">
                    <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                        viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                        xml:space="preserve" width="512px" height="512px">
                        <path
                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                    </svg>
                </button>
            </form>
        </div>
        <!-- end search bar -->

        <!-- login -->
        <div class="flex-initial">
            <div class="relative flex items-center justify-end">
                <div class="flex items-center">
                    <a class="inline-block px-3 py-2" href="#">
                        <span class="transition duration-300 ease-in hover:text-[#333333] text-[30px]">
                            <i class="fas fa-plus-circle"></i>
                        </span>
                    </a>
                    <div class="relative block">
                        <button type="button" class="relative inline-block px-3 py-2 focus:outline-none">
                            <div class="flex items-center h-5">
                                <div class="_xpkakx">
                                    <span class="transition duration-300 ease-in hover:text-[#333333] text-[30px]">
                                        <i class="far fa-bell"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="relative block">
                        <button type="button" class="relative inline-block px-3 py-2 focus:outline-none">
                            <div class="flex items-center h-5">
                                <div class="_xpkakx">
                                    <span class="transition duration-300 ease-in hover:text-[#333333] text-[30px]">
                                        <i class="fas fa-user-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end login -->
    </header>
    <!-- Main content -->
    <main class="flex flex-row small:hidden">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar flex flex-col justify-between bg-[#333333] ">
            <div class="mt-[60px] px-[15px]">
                <div class="mt-[10px]">
                    <ul class="sidebar-nav">
                        <li class="cursor-pointer ml-[4px] mb-[5px] h-[40px]">
                            <!-- Hamburger Icon -->
                            <div class="cursor-pointer hamburger-btn" id="hamburger">
                                <div class="bar1"></div>
                                <div class="bar2"></div>
                                <div class="bar3"></div>
                            </div>
                        </li>
                        <li class="mb-[10px]">
                            <a href="#">
                                <span
                                    class="whitespace-nowrap w-full text-[25px] flex justify-between text-white fill-current transition duration-300 ease-in hover:text-[#76A5AF]">
                                    <div>
                                        <i class="fas fa-tachometer-alt"></i>
                                        <div class="hidden sidebar-item">
                                            <p class="inline text-[15px] font-medium ml-[10px]">Dashboard</p>
                                        </div>
                                    </div>
                                    <div class="hidden sidebar-item">
                                        <i class="inline fas fa-angle-down"></i>
                                    </div>
                                </span>
                            </a>
                        </li>
                        <li class="ml-[4px] mb-[10px]">
                            <a href="#">
                                <span
                                    class="whitespace-nowrap w-full text-[25px] flex justify-between text-white fill-current transition duration-300 ease-in hover:text-[#76A5AF]">
                                    <div>
                                        <i class="far fa-address-book"></i>
                                        <div class="hidden sidebar-item">
                                            <p class="inline text-[15px] font-medium ml-[12px]">Bibliotekari</p>
                                        </div>
                                    </div>
                                    <p class="hidden text-[15px] font-medium ml-[12px]">Bibliotekari</p>
                                    <div class="hidden sidebar-item">
                                        <i class="inline fas fa-angle-up"></i>
                                    </div>
                                </span>
                            </a>
                        </li>
                        <li class="mb-[10px]">
                            <a href="#">
                                <span
                                    class="whitespace-nowrap w-full text-[25px] flex justify-between text-white fill-current transition duration-300 ease-in hover:text-[#76A5AF]">
                                    <div>
                                        <i class="fas fa-users"></i>
                                        <div class="hidden sidebar-item">
                                            <p class="inline text-[15px] font-medium ml-[8px]">Ucenici</p>
                                        </div>
                                    </div>
                                    <div class="hidden sidebar-item">
                                        <i class="inline fas fa-angle-down"></i>
                                    </div>
                                </span>
                            </a>
                        </li>
                        <li class="ml-[4px] mb-[10px]">
                            <a href="#">
                                <span
                                    class="whitespace-nowrap w-full text-[25px] flex justify-between text-white fill-current transition duration-300 ease-in hover:text-[#76A5AF]">
                                    <div>
                                        <i class="far fa-copy"></i>
                                        <div class="hidden sidebar-item">
                                            <p class="inline text-[15px] font-medium ml-[12px]">Knjige</p>
                                        </div>
                                    </div>
                                    <div class="hidden sidebar-item">
                                        <i class="inline fas fa-angle-down"></i>
                                    </div>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="sidebar-nav py-[10px] border-t-[3px] border-white">
                <a href="#">
                    <span
                        class="whitespace-nowrap text-[25px] px-[15px]  text-white fill-current transition duration-300 ease-in hover:text-[#76A5AF]">
                        <i class="fas fa-cog"></i>
                        <div class="hidden sidebar-item">
                            <p class="inline text-[15px] font-medium ml-[14px]">Settings</p>
                        </div>
                    </span>
                </a>
            </div>
        </nav>
        <!-- Content -->
        <section class="w-screen h-screen py-4 text-gray-700">
            <div class="heading mt-[60px] ">
                <h1 class="pl-[30px] pb-[20px] text-[35px] font-bold border-b-[2px] border-gray-300">
                    Heading of the section
                </h1>
            </div>
            <div class="section-content">
                <h2 class="pl-[30px] pt-[20px] text-[20px]">
                    Content of the section
                </h2>
            </div>
        </section>
    </main>

    <!-- Notification for small devices -->
    <div class="py-[20px] hidden small:block bg-gradient-to-r text-white from-red-500 mt-[100px]">
        <h1 class="text-[40px] font-bold text-center">
            In progress..
        </h1>
        <p class="text-[17px] text-center">
            Coming soon..
        </p>
    </div>
    <script src="../js/jquery.min.js " defer=""></script>
    <script src="../js/app.js " defer=""></script>

</body>

</html>
